<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappy Clothing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header class="header">
    <h1>Cappy Clothing</h1>
    <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">Cart <span id="cartItemCount">0</span></a>
        <a href="about.html">About</a>
        <a href="login-register.html">Login/Register</a>
    </nav>
    <input type="search" placeholder="Search products">
    
    <div id="cartIcon" onmouseover="showMiniCart()" onmouseout="hideMiniCart()">
        <span id="cartItemCount">0</span> <!-- Cart item count -->
        <div id="miniCart" style="display: none;"> <!-- Mini cart popup -->
            <!-- Mini cart content will be populated by JavaScript -->
        </div>
    </div>
</header>

<section class="hero-section">
    <h2>Welcome to Our Store</h2>
    <p>Find the best products for your needs.</p>
    <button onclick="location.href='/products.html'">Shop Now</button>
</section>

<section class="featured-products">
    <h3>Featured Products</h3>
    <div class="product">
        <img src="product1.jpg" alt="Product 1" style="width:100%;">
        <p>Product 1 <br> $20.00</p>
    </div>
    <!-- Repeat for other featured products -->
</section>

<footer class="footer">
    <div class="newsletter">
        <h4>Subscribe for the Newsletter</h4>
        <form>
            <input type="email" placeholder="Your email">
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div class="footer-links">
        <a href="#">Follow us on Social Media</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </div>

</html>
