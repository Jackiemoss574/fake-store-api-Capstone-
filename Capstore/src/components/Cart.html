<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Cappy store/title>
    <link rel="stylesheet" href="cart.css"> 
</head>
<body>
    <header>
        <nav class="site-nav">
            <a href="index.html">Home</a>
            <a href="products.html" class="active">Shop</a>
            <a href="Cart.html">Cart <span id="cartItemCount">0</span></a>
            <a href="about.html">About</a>
            <a href="login-register.html">Login/Register</a>
        </nav>
    </header>

    <div class="cart-container">
        <div class="navigation">
            <a href="product-detail.html" class="continue-shopping">Continue Shopping</a>
        </div>
        <h2>Your Cart</h2>
        <hr class="separator">
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be dynamically added here -->
            <!-- Example structure for cart item:
            <div class="cart-item">
                <img src="product_image_url" alt="Product Image">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Price: $10.00</p>
                    <div class="quantity-control">
                        <button class="decrease-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="increase-btn">+</button>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            -->
        </div>
        <button id="checkoutButton" class="checkout-btn">Ready to Checkout</button>
    </div>
    
    <div id="cartIcon" onmouseover="showMiniCart()" onmouseout="hideMiniCart()">
        <span id="cartItemCount">0</span> <!-- Cart item count -->
        <div id="miniCart" style="display: none;"> <!-- Mini cart popup -->
            <!-- Mini cart content will be populated by JavaScript -->
        </div>
    </div>

    <script src="cart.js"></script> 
</body>
</html>
