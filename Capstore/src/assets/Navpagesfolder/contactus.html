  <main>
    <p>Have questions or feedback? We're here to help! Just fill out the form below and we'll get back to you as soon as possible.</p>
    
    <div class="form-container">
      <form>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="tel" name="phone" placeholder="Phone Number">
        <input type="email" name="email" placeholder="Email" required>
        <select name="common_questions">
          <option value="shopping_question">I have a shopping question</option>
          <option value="order_number_question">I have an order number question</option>
          <option value="different_question">I have a different question</option>
          <!-- Add more options as needed -->
        </select>
        <textarea name="message" placeholder="Your message (max 500 characters)" maxlength="500" required></textarea>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </main>
